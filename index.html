<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wonder world</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- logo -->
    <div>
      <img class="logo" src="./photos/Logo.svg" alt="logo" />
    </div>

    <!-- primary-image -->
    <div>
      <img
        class="primary"
        src="./photos/pexels-rfstudio-3819572.jpg"
        alt="primary-img"
      />
    </div>

    <!-- line1 -->
    <div class="line1"></div>
    <div class="line2"></div>

    <!-- list item -->

    <!--showcase-section -->
    <ul class="show">
      <li class="item">Home</li>
      <li class="item">About Us</li>
      <li class="item">Portfolio</li>
      <li class="item">Contact Us</li>
    </ul>

    <!-- social-madia -->
    <div class="social">
      <img class="icons" src="./photos/facebook-svgrepo-com.svg" alt="fb" />
      <img class="icons" src="./photos/instagram-logo-svgrepo-com.svg" alt="insta" />
      <img
        class="icons"
        src="./photos/twitter-logo-shape-svgrepo-com.svg"
        alt="twitter"
      />
      <img class="icons" src="./photos/message-svgrepo-com.svg" alt="msg" />
    </div>

    <!--service-section  -->
    <ul class="services">
      <li class="service">Photography</li>
      <li class="service">videography</li>
      <li class="service">Graphic Design</li>
      <li class="service">Illustration</li>
      <li class="service">Animation</li>
    </ul>

    <div class="headline">
      <h5 class="head1">Crea-</h5>
      <h5 class="head2">tivity.</h5>
    </div>

    <p class="sub-line">
      Is Our <br />
      Ingredient
    </p>

    <button class="btn">Check Our package</button>

    <div class="lower">
      <img
        class="lowers comma"
        src="./photos/inverted-commas-svgrepo-com.svg"
        alt="comma"
      />
      <p class="lowers sentence">
        We help you to create the best Graphics, <br />Photos ,Videos
        ,illustration and Animation
      </p>
      <img
        class="lowers secondary"
        src="./photos/pexels-cottonbro-7974875.jpg"
        alt="secondary"
      />
    </div>

    <img class="arrow" src="./photos/arrow-down-r-svgrepo-com.svg" alt="arrow" />

    <div class="discs">
      <div class="disc"></div>
      <div class="disc"></div>
      <div class="disc"></div>
      <div class="disc"></div>
      <div class="disc"></div>
    </div>

    <div class="line-end"></div>
  </body>
</html>
